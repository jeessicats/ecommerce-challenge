<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeddyShop</title>

    <!-- Importing the font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400&display=swap" rel="stylesheet">

    <!-- Global styles -->
    <link rel="stylesheet" href="styles/global.css">

    <!-- Header and navigation styles -->
    <link rel="stylesheet" href="styles/header.css">

    <!-- Hero styles -->
    <link rel="stylesheet" href="styles/hero.css">

    <!-- Products section styles -->
    <link rel="stylesheet" href="styles/products.css">

    <!-- Footer styles -->
    <link rel="stylesheet" href="styles/footer.css">

</head>
<body>

    <!-- Header and navigation -->
    <header>
        <!-- Top bar -->
        <section id="top-bar">
            <div class="container header">
                <p class="support-link"><a href="#">Hai bisogno di aiuto?</a></p>  
                <p class="promo-text"><a href="#">Ottieni subito uno sconto del 10%: Iscriviti alla newsletter</a></p>  
                <p class="delivery-info"><a href="#">Informazioni di consegna</a></p>  
            </div>
        </section>

        <!-- Navigation bar -->
        <nav id="navbar">

            <!-- Mobile menu toggle button -->
            <button type="button" id="menu-toggle" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>


            <!-- Logo -->
            <a href="#" class="logo">
                <img class="bear-logo" src="/assets/icons/logo.png" alt="TeddyShop logo">
            </a>          

            <!-- Navigation menu -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#" class="dropdown" aria-haspopup="true" aria-expanded="false">Categorie</a>
                </li>
                <li><a href="#">Novit√†</a></li>
                <li><a href="#">Marchi</a></li>
                <li><a href="#">Carte regalo</a></li>
                <li><a href="#">Chi siamo</a></li>

                <!-- Action icons -->
                <li class="nav-icons">
                    <a href="#" class="icon" aria-label="Search"><img src="/assets/icons/search.png" alt="Search icon"></a>
                    <a href="#" class="icon" aria-label="Profile"><img src="/assets/icons/user.png" alt="User icon"></a>
                    <a href="#" class="icon" aria-label="Favorites"><img src="/assets/icons/heart.png" alt="Heart icon"></a>
                    <a href="#" class="icon" aria-label="Shopping Cart"><img src="/assets/icons/shopping-bag.png" alt="Shopping Bag icon"></a>
                </li>
            </ul>

            <!-- Buy button -->
            <button id="buy-button">Acquista ora</button>

        </nav>
    </header>

    <!-- Load compiled TypeScript script -->
    <script src="dist/main.js" defer></script>
</body>
</html>
